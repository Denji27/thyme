<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        main {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        #left-column, #right-column {
            flex: 1;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>
<header>
    <h1>Header</h1>
</header>
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<main>
    <section id="left-column">
        <h2>Left Column</h2>
        <p>Content for the left column.</p>
    </section>
    <section id="right-column">
        <h2>Right Column</h2>
        <p>Content for the right column.</p>
    </section>
</main>
<footer>
    <p>Footer</p>
</footer>
</body>
</html>
