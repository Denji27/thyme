<!DOCTYPE html>
<html>
<head>
    <style>
        .scroll-container {
            width: 300px; /* Đặt chiều rộng cố định của phần tử chứa nội dung */
            white-space: nowrap; /* Ngăn nội dung bung ra khi độ dài vượt quá */
            overflow-x: scroll; /* Hiển thị thanh cuộn ngang */
        }
    </style>
</head>
<body>
<div class="scroll-container">
    This is a long horizontal text that will make the scrollbar appear when it overflows the container's fixed width.
</div>
</body>
</html>
